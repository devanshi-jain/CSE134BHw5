<!DOCTYPE html>
<html lang="en">
<head>
    <title>Devanshi's HW</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    <script src="weather.js"></script>
    <style>
        body {
        font-family: Arial, sans-serif;
        text-align: center;
        }
        canvas {
        width: 128px;
        height: 128px;
        }
        .weather-info {
        margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- When JS is enabled or disabled-->
    <rating-widget name="Rating Widget">
        <h1 id="ratingTitle">Rating Widget</h1>
        <div class="rating-container">
            <form action="https://httpbin.org/post" method="POST" id="ratingForm">
                <label for="rating">How satisfied are you?</label>
                <input type="hidden" name="question" value="How satisfied are you?">
                <input type="hidden" name="sentBy" value="HTML">
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" />
                    <label for="star5" title="text">1 star</label>
                    
                    <input type="radio" id="star4" name="rating" value="4" />
                    <label for="star4" title="text">2 stars</label>

                    <input type="radio" id="star3" name="rating" value="3" />
                    <label for="star3" title="text">3 stars</label>

                    <input type="radio" id="star2" name="rating" value="2" />
                    <label for="star2" title="text">4 stars</label>

                    <input type="radio" id="star1" name="rating" value="1" />
                    <label for="star1" title="text">5 stars</label>
                  </div>
                <button type="submit" id="submitButton">Submit</button>
            </form>
        </div>
    </rating-widget>

    <p class="star-value" style="display: none;"></p>
    <h1>Weather Forecast</h1>

    <div class="weather-info">
      <img id="weather-icon" alt="Weather Icon">
      <div class="temperature">
        <span class="temp-celsius">--°C</span>
        <span class="temp-fahrenheit hidden">--°F</span>
      </div>
      <p class="weather-condition">---</p>
    </div>
</body>
</html>
